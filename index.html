    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Audiowide", serif;
            text-align: center;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            background-color: #333; /* Default dark background for mobile */
        }

        /* Background Video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            border: none;
            pointer-events: none; /* Prevent interaction with the video */
            background: transparent; /* To ensure nothing else blocks the video */
        }

        /* Profile Picture */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff; /* White border */
            margin-bottom: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Default white glow */
            opacity: 0; /* Start hidden for fade-in */
            animation: profileFadeIn 1.5s ease-out forwards, profileGlow 3s ease-in-out infinite; /* Combine both animations */
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
            position: relative;
            z-index: 2;
        }

        /* Fade In Animation */
        @keyframes profileFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8); /* Start slightly smaller for a nice effect */
            }
            100% {
                opacity: 1;
                transform: scale(1); /* Full size when faded in */
            }
        }

        /* Glow Animation */
        @keyframes profileGlow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 1); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        }

        /* Hover Effect */
        .profile-img:hover {
            transform: scale(1.15) rotate(-10deg); /* Zoom and Rotate */
            box-shadow: 0 0 30px rgba(255, 255, 255, 1); /* Stronger white glow on hover */
        }

        /* Name Styling */
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInText 1s forwards 0.5s;
            text-shadow: 0 0 15px rgba(169, 169, 169, 0.7);
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Links Styling */
        .links {
            width: 80%;
            max-width: 500px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInLinks 1s forwards 1s;
        }

        @keyframes fadeInLinks {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .link-box {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            margin-bottom: 7px;
            border-radius: 30px;
            font-size: 1.0em;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 4px 4px 8px rgba(169, 169, 169, 0.5);
        }

        .link-box:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: translateY(-5px);
        }

        .link-box a {
            text-decoration: none;
            color: white;
        }

        /* Email Styling */
        .email {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
            opacity: 0;
            animation: fadeInText 1s forwards 1.5s;
        }

        .email a {
            color: white;
            text-decoration: none;
        }

        /* Font Styles */
        .sigmar-regular {
            font-family: "Sigmar", serif;
            font-weight: 400;
            font-style: normal;
        }

        .orbitron-custom {
            font-family: "Orbitron", serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
        }

        .audiowide-regular {
            font-family: "Audiowide", serif;
            font-weight: 400;
            font-style: normal;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                background-color: #333; /* Dark grey background for mobile */
            }

            /* Hide the background video on mobile */
            .background-video {
                display: none;
            }
        }
    </style>
</head>
