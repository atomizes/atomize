<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom's Links</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400..900&family=Sigmar&display=swap" rel="stylesheet">
    
    <link rel="icon" href="Favicon.png" type="image/png" sizes="16x16">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Audiowide", serif;
            text-align: center;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Default Background Video (for Desktop) */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            border: none;
            pointer-events: none; /* Prevent interaction with the video */
        }

        /* Mobile-specific dark gray background */
        .background-mobile {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;  /* Dark gray background */
            z-index: -1;
        }

        /* Desktop-specific background video */
        @media only screen and (min-width: 768px) {
            .background-mobile {
                display: none; /* Hide mobile background on desktop */
            }

            .background-video {
                display: block; /* Show video on desktop */
            }
        }

        /* Mobile-specific dark gray background */
        @media only screen and (max-width: 767px) {
            .background-video {
                display: none; /* Hide video on mobile */
            }

            .background-mobile {
                display: block; /* Show dark gray background on mobile */
            }
        }

        /* Profile Picture */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            margin-bottom: 5px;
            transform: translateY(40px);
            opacity: 0;
            animation: profileIn 1s forwards;
            box-shadow: 0 0 15px 5px rgba(169, 169, 169, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        @keyframes profileIn {
            0% { transform: translateY(40px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .profile-img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px 10px rgba(169, 169, 169, 1);
        }

        /* Name Styling */
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInText 1s forwards 0.5s;
            text-shadow: 0 0 15px rgba(169, 169, 169, 0.7);
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Links Styling */
        .links {
            width: 80%;
            max-width: 500px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInLinks 1s forwards 1s;
        }

        @keyframes fadeInLinks {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .link-box {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 50px;
            font-size: 1.1em;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 4px 4px 8px rgba(169, 169, 169, 0.5);
        }

        .link-box:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: translateY(-5px);
        }

        .link-box a {
            text-decoration: none;
            color: white;
        }

        /* Email Styling */
        .email {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
            opacity: 0;
            animation: fadeInText 1s forwards 1.5s;
        }

        .email a {
            color: white;
            text-decoration: none;
        }

        /* Font Styles */
        .sigmar-regular {
            font-family: "Sigmar", serif;
            font-weight: 400;
            font-style: normal;
        }

        .orbitron-custom {
            font-family: "Orbitron", serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
        }

        .audiowide-regular {
            font-family: "Audiowide", serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
    <!-- Background Video (Desktop) -->
    <video class="background-video" autoplay muted loop disablePictureInPicture>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Mobile Dark Gray Background -->
    <div class="background-mobile"></div>

    <!-- Profile Picture -->
    <img src="pfp.png" alt="Atom's Profile Picture" class="profile-img">
    
    <!-- Name -->
    <h1 class="audiowide-regular">Atom</h1>
    
    <!-- Links -->
    <div class="links">
        <div class="link-box orbitron-custom">
            <a href="https://www.pinterest.com/atomic/" target="_blank">Pinterest (@atomic)</a>
        </div>
        <div class="link-box orbitron-custom">
            <a href="https://medal.tv/u/atom" target="_blank">Medal.tv (@atom)</a>
        </div>
        <div class="link-box orbitron-custom">
            <a href="https://vsco.co/atom/gallery" target="_blank">VSCO (@atom)</a>
        </div>
        <div class="link-box orbitron-custom">
            <a href="https://poshmark.com/closet/atom" target="_blank">Poshmark (@atom)</a>
        </div>
        <div class="link-box orbitron-custom">
            <a href="https://medium.com/@atom" target="_blank">Medium (@atom)</a>
        </div>
        <div class="link-box orbitron-custom">
            <a href="https://myspace.com/atomic" target="_blank">MySpace (@atomic)</a>
        </div>
    </div>
    
    <!-- Email -->
    <div class="email">
        <a href="mailto:atomize@duck.com">atomizeâ€Š@duck.com</a>
    </div>
</body>
</html>
